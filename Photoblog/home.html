<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="vieport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photography Site">
    <link rel="stylesheet" href="home.css">
    <script type="text/javascript" src="home.js"></script>
    <title>PHOTOGRAPHY</title>
</head>
<body onload="startTime()"><!-- onload pentru orÄƒ -->
    <div class="content"><!-- pagina -->
        
        <div class="split-left"><!-- partea de meniu din stanga -->
            <div class="centered">
                <div class="title_menu">MENU</div>

                <nav class="main__menu"><!-- meniu -->
                    <ul>
                        <li><a href="home.html"><span>Home</span></a></li>
                        <li><a href="gallery.html"><span>Gallery</span></a></li>
                        <li><a href="edit.html"><span>Original/Edit</span></a></li>
                        <li><a href="contact.html"><span>Contact</span></a></li>
                    </ul>
                </nav> <!-- main-menu -->

                <div class="social"><!-- butoane pentru social media links -->
                    <a href="https://www.facebook.com/"><img class="logos" src="logo/LogoFb.png"></img></a>
                    <a href="https://twitter.com/"><img class="logos" src="logo/LogoTw.png"></img></a>
                    <a href="https://www.instagram.com/"><img class="logos" src="logo/LogoInsta.png"></img></a>
                </div>
            </div><!-- centered -->
        </div><!-- split left -->

        <div class="split-right"><!-- partea din dreapta -->

            <div class="row"><!-- bara de sus -->
                <div class="box_date" id="datetime" style="color:white;"></div><!-- ora -->

                <div class="middle">
                    <a href="home.html"><p style="color: white; ">PHOTOBLOG</p></a><!-- nume -->
                </div>

                <div class="box">
                    <button class='subbutton' onclick="SubButton()">Subscribe</button>   <!-- buton -->      
                </div>
            </div>

        
            <div class="centered">
                <div class="bg-image"></div>
                <!-- carusel -->
                <div class="slideshow-container">
	
                    <div class="mySlides">
                        <div class="numbertext">1 / 3</div>
                        <img src="images/1.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides">
                        <div class="numbertext">2 / 3</div>
                        <img src="images/3.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides">
                        <div class="numbertext">3 / 3</div>
                        <img src="images/4.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                </div>
                <br>
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                <div class="container">
                    <span class="text1">PHOTOS</span>
                    <span class="text2">OF THE WEEK</span>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
